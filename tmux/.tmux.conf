set -g status-right "#[fg=colour39, bg=colour234]‚ÆÇ#[fg=colour234,bg=colour39]  üê≥   "
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]‚ÆÄ#[fg=colour25,bg=colour39,noreverse,bold] #I ‚ÆÅ #W#[fg=colour39,bg=colour234,nobold]‚ÆÄ"

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"  
